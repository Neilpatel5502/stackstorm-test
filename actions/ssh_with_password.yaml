name: ssh_with_password
description: Connect to an EC2 instance via SSH with a password.
enabled: true
entry_point: ssh_with_password.py
pack: test_st2
runner_type: python-script
parameters:
  ec2_instance_ip:
    type: string
    required: true
    description: The public IP address or DNS name of the EC2 instance.
  username:
    type: string
    required: true
    description: The SSH username.
  password:
    type: string
    required: true
    secret: true