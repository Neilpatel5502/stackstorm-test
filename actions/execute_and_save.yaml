name: execute-and-save
description: A workflow for getting output from terminal commands.
runner_type: orquesta
entry_point: workflows/execute_and_save.yaml
enabled: true
parameters:
-   name: commands
    type: array
    description: List of commands to execute
    required: true
  - name: output_file
    type: string
    description: File path to save the output
    required: true