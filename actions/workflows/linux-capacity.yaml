version: 1.0

description: Linux capacity related commands

tasks:
  get_incidents:
    action: servicenow.get_non_structured
    input:
      table: incident
      query: short_descriptionLIKEsystem load average
    next:
      - when: <% succeeded() %>
        publish:
          - answer: <% result().result %>

output:
  - result: <% ctx().answer %>