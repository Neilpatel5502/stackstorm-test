version: '1.0'
description: Execute Commands and Save Output Workflow

input:
  - commands
  - output_file

tasks:
  execute_commands:
    with:
      items: "{{ input.commands }}"
    action: test_st2.execute_commands
    input:
      command: "{{ item }}"
    next:
      - when: <% succeeded() %>
        do: save_output

  save_output:
    action: core.local cmd=echo "{{ execute_commands.result }}" > "{{ input.output_file }}"
